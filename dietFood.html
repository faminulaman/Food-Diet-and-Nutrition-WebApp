<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Diet Food</title>
    <style>
        .custom-text-color {
            color: #808080;
        }

        .custom-button-bg {
            background-color: #808080;
            transition: background-color 0.3s ease;
        }

        .custom-button-bg:hover {
            background-color: black;
        }
    </style>
</head>

<body>
    <section class="container-sm container-fluid mb-3 pb-2 navbar-light" style="background-color: #e3f2fd;">
        <nav class="navbar navbar-expand-lg  ">
            <a class="navbar-brand" href="index.html">CRMAP</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="bmiCalculate.html">BMI </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="dietFood.html">DIET </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="customFood.html"> Food Recommendation </a>
                    </li>





                </ul>

            </div>
        </nav>
    </section>
    <section>
        <div class="container-sm container-fluid ">
            <h1 class="mt-5 text-center custom-text-color">Enter your selected BMI</h1>
        </div>


        </div>
    </section>

    <section class="container-sm container-fluid">
        <div>
            <form action="" id="dietForm" onsubmit="generateDietRecommendations(); return false;">
                <div class="container">
                    <div class="row g-4 pt-4 mt-2">

                        <div class="col">
                            <label for="bmi" class="form-label">BMI</label>
                            <input type="text" class="form-control" id="bmi" placeholder="Enter your BMI value"
                                name="bmi" />
                        </div>

                        <div class="col">
                            <label for="age1" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age1" placeholder="Enter your Age"
                                name="age" />
                        </div>



                    </div>

                    <div class="row g-4 pt-4 mb-4 ">

                        <div class="col">
                            <label for="height" class="form-label">Height (cm)</label>
                            <input type="number" class="form-control" id="height" placeholder="Height (cm)"
                                name="height" />
                        </div>

                        <div class="col">
                            <label for="weight" class="form-label">Weight (kg)</label>
                            <input type="number" class="form-control" id="weight" placeholder="Weight (kg)"
                                name="weight" />
                        </div>


                    </div>

                    <div class="row g-4 pt-4 mb-4 ">

                        <div class="col-6">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender" name="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="activityLevel" class="form-label">Activity Level</label>
                            <select class="form-select" id="activityLevel" name="activityLevel">
                                <option value="sedentary">Sedentary</option>
                                <option value="lightlyActive">Lightly Active</option>
                                <option value="moderatelyActive">Moderately Active</option>
                                <option value="veryActive">Very Active</option>
                            </select>
                        </div>



                    </div>


                    <div class="col-6 ">
                        <input type="submit" value="Recommendation Food Generate"
                            class="btn custom-button-bg px-4 text-base text-white font-weight-bold " />
                    </div>





                </div>
            </form>

            <section class="mb-3 mt-5">

                <div class="text-center">
                    <h4 class="" id="result"></h4>
                </div>
                <div id="dietFoodRec" class="row row-cols-1 row-cols-md-4 g-4 ">

                </div>

            </section>
        </div>
    </section>


    <script src="diet.js"></script>
</body>

</html>
